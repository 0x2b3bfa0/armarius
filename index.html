<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Armarius</title>
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
        <link href="./theme.css" rel="stylesheet" media="all">
    </head>
    <body>
        <div class="page-wrapper">
            <header class="header-desktop" style="background: #f5f5f5;box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);position: fixed;left:0;top: 0;right: 0;height: 75px;z-index: 3;">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </header>
            <header class="header-desktop" id="search_bar" style="background: #f5f5f5;box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);position: fixed;left:0;top: 0;right: 0;height: 75px;z-index: 3;">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="#" onsubmit="window.search(document.getElementById('search').value);return false;" style="width:100%">
                                <input class="au-input au-input--xl" disabled type="text" name="buscar" style="width:100%" id="search" placeholder="Buscar libros..." />
                                <button class="au-btn--submit" disabled id="button" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive table-responsive-data2">
                                    <table class="table table-data2">
                                        <thead id="table_head">
                                            <tr>
                                                <th>Autor</th>
                                                <th>Título</th>
                                                <th>Géneros</th>
                                                <th>Idioma</th>
                                                <th>Valoración</th>
                                                <th>
                                            </tr>
                                        </thead>
                                        <tbody id="books">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
        <script src="./parser.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
